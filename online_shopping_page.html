<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .product-image {
      transition: transform 0.5s;
    }

    .product-image:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">

          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">Price: R499</p>
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>

        </div>

            <p class="card-text">Price: R420</p>

          </div>
        </div>

        <div class="card">
          <img class="card-img-top product-image" src="images/product6.jpg" alt="Product 6">
          <div class="card-body">
            <h5 class="card-title">Product 6</h5>
            <p class="card-text">Price: R230</p>
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>

  <footer class="mt-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="images/company-logo.jpg" alt="Company Logo" height="50">
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="form-row mt-2">
              <div class="col">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="col">
                <input type="tel" class="form-control" placeholder="Phone">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
